<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --danger: #ff4444;
            --warning: #ffaa00;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: #2a2a2a;
            --card-bg: #151515;
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Work Sans', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            font-family: 'JetBrains Mono', monospace;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: var(--accent);
            color: var(--accent);
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border-left-color: var(--danger);
            color: var(--danger);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .badge-preview {
            background: white;
            color: black;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 2px solid var(--accent);
        }

        .badge-preview h2 {
            color: black;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .badge-preview p {
            color: #333;
            margin: 0.25rem 0;
        }

        #qrcode {
            margin: 1rem 0;
        }

        .action-buttons {
            display: grid;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .badge-preview, .badge-preview * {
                visibility: visible;
            }
            .badge-preview {
                position: fixed;
                top: 2cm;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëã Visitor Check-In</h1>
            <p class="subtitle">Plastic Powder Coating Company</p>
        </header>

        <div id="alertContainer"></div>

        <div class="card">
            <form id="visitorForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="hostName">Visiting (Host Name)</label>
                    <input type="text" id="hostName">
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose of Visit *</label>
                    <select id="purpose" required>
                        <option value="">Select purpose...</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Interview">Interview</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vehicle">Vehicle Details (Optional)</label>
                    <input type="text" id="vehicle" placeholder="e.g., DXB-12345">
                </div>

                <button type="submit" class="btn">
                    <span id="submitText">Check In & Generate Badge</span>
                    <span id="submitLoading" style="display: none;" class="loading"></span>
                </button>
            </form>

            <button onclick="window.location.href='staff.html'" class="btn btn-secondary">
                üîí Staff Portal
            </button>
        </div>
    </div>

    <!-- Badge Modal -->
    <div id="badgeModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--accent); margin-bottom: 1rem;">Visitor Badge</h2>
            
            <div class="badge-preview" id="badgeContent">
                <h3 style="margin-bottom: 0.5rem;">Guest Card</h3>
                <h2 id="badgeName"></h2>
                <p id="badgeCompany"></p>
                <hr style="margin: 1rem 0; border: 1px solid #ccc;">
                <p style="font-weight: bold;">Plastic Powder Coating Company LLC</p>
                <div id="qrcode"></div>
                <p style="font-size: 0.8rem; color: #666;">Please return this ticket when you leave. Have a nice day and welcome back!</p>
                <p style="font-size: 0.75rem; color: #999;">Visitor ID: <span id="badgeId"></span></p>
            </div>

            <div class="action-buttons">
                <button onclick="downloadPDF()" class="btn">üìÑ Save PDF</button>
                <button onclick="printBadge()" class="btn btn-secondary">üñ®Ô∏è Save & Print</button>
                <button onclick="emailBadge()" class="btn btn-secondary">üìß Email Badge</button>
                <button onclick="sendToMobile()" class="btn btn-secondary">üì± Send to Mobile</button>
                <button onclick="closeModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // Cloud-based configuration
        const WEB_APP_URL = localStorage.getItem('webAppUrl') || '';
        
        let currentVisitor = null;

        // Check-in form submission
        document.getElementById('visitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!WEB_APP_URL) {
                showAlert('error', 'System not configured. Please contact staff.');
                return;
            }

            const submitBtn = document.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';

            const visitor = {
                fullName: document.getElementById('fullName').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || '',
                hostName: document.getElementById('hostName').value || '',
                hostCompany: 'Plastic Powder Coating Company LLC',
                purpose: document.getElementById('purpose').value,
                vehicle: document.getElementById('vehicle').value || '',
                id: 'VIS-' + Date.now(),
                checkInTime: new Date().toISOString(),
                checkOutTime: '',
                status: 'IN'
            };

            try {
                await syncToCloud(visitor);
                currentVisitor = visitor;
                generateBadge(visitor);
                document.getElementById('visitorForm').reset();
                showAlert('success', 'Check-in successful!');
            } catch (error) {
                console.error('Check-in error:', error);
                showAlert('error', 'Check-in failed. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        });

        // Sync to cloud (Google Sheets)
        async function syncToCloud(visitor) {
            const checkInDate = new Date(visitor.checkInTime);
            const data = {
                date: checkInDate.toLocaleDateString('en-GB'),
                checkInTime: checkInDate.toLocaleTimeString('en-US', { hour12: false }),
                fullName: visitor.fullName,
                visitorId: visitor.id,
                phone: visitor.phone,
                email: visitor.email,
                company: visitor.company,
                hostName: visitor.hostName,
                hostCompany: visitor.hostCompany,
                purpose: visitor.purpose,
                vehicle: visitor.vehicle,
                checkOutTime: '',
                status: visitor.status
            };

            console.log('üì§ Syncing to cloud:', data);

            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            console.log('‚úÖ Synced to cloud successfully');
        }

        // Generate badge
        function generateBadge(visitor) {
            document.getElementById('badgeName').textContent = visitor.fullName;
            document.getElementById('badgeCompany').textContent = visitor.company;
            document.getElementById('badgeId').textContent = visitor.id;

            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, {
                text: visitor.id,
                width: 128,
                height: 128
            });

            document.getElementById('badgeModal').classList.add('active');
        }

        // Download PDF
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const badge = document.getElementById('badgeContent');
            
            const canvas = await html2canvas(badge, {
                scale: 2,
                backgroundColor: '#ffffff'
            });
            
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: [100, 65]
            });
            
            pdf.addImage(imgData, 'PNG', 0, 0, 100, 65);
            pdf.save(`visitor-badge-${currentVisitor.id}.pdf`);
        }

        // Print badge
        function printBadge() {
            downloadPDF();
            setTimeout(() => {
                alert('‚úÖ Badge saved as PDF!\n\nNext step:\n1. Open the downloaded PDF\n2. Click Print from PDF viewer\n3. Print on 10cm x 6.5cm badge paper');
            }, 500);
        }

        // Email badge
        function emailBadge() {
            const email = currentVisitor.email || prompt('Enter email address:');
            if (email) {
                alert(`üìß Badge will be emailed to: ${email}\n\nNote: Please setup email integration in staff portal.`);
            }
        }

        // Send to mobile
        function sendToMobile() {
            if (navigator.share) {
                navigator.share({
                    title: 'Visitor Badge',
                    text: `Visitor Badge for ${currentVisitor.fullName}`,
                    url: window.location.href
                });
            } else {
                alert('üì± Share feature not available on this device.');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('badgeModal').classList.remove('active');
        }

        // Show alert
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertContainer');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // Load configuration on page load
        window.addEventListener('DOMContentLoaded', function() {
            const config = localStorage.getItem('webAppUrl');
            if (!config) {
                console.warn('‚ö†Ô∏è Web App URL not configured');
            } else {
                console.log('‚úÖ System configured and ready');
            }
        });
    </script>
</body>
</html>
